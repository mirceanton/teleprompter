---
services:
  backend:
    build: ./backend
    ports: [ "8001:8001" ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports: ["8000:80"]
    restart: unless-stopped
    volumes:
      - ./frontend/public/config.json:/usr/share/nginx/html/config.json:ro

