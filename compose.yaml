services:
  # Backend API Service (New microservice architecture)
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
    networks:
      - teleprompter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Landing Page Service (/)
  landing:
    build:
      context: ./services/landing
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - teleprompter-network
    restart: unless-stopped
    depends_on:
      - backend

  # Controller Service (/controller)
  controller:
    build:
      context: ./services/controller
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - teleprompter-network
    restart: unless-stopped
    depends_on:
      - backend

  # Teleprompter Service (/teleprompter)
  teleprompter:
    build:
      context: ./services/teleprompter
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    networks:
      - teleprompter-network
    restart: unless-stopped
    depends_on:
      - backend

  # Reverse Proxy for production routing
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    networks:
      - teleprompter-network
    restart: unless-stopped
    depends_on:
      - landing
      - controller
      - teleprompter
      - backend

networks:
  teleprompter-network:
    driver: bridge
