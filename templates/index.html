<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Teleprompter</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    <div class="container max-w-4xl">
        <!-- Header -->
        <div class="header">
            <h1>üì± Remote Teleprompter</h1>
            <p>Control your phone's teleprompter from your computer</p>
        </div>

        <!-- Mode Selector -->
        <div class="flex gap-5 justify-center mb-8 flex-wrap">
            <button class="mode-btn" onclick="setMode('controller')">
                üíª Controller Mode
            </button>
            <button class="mode-btn" onclick="setMode('teleprompter')">
                üì± Teleprompter Mode
            </button>
        </div>

        <!-- Setup Panel -->
        <div class="card mb-8">
            <div class="mb-6">
                <label for="channelName" class="block mb-3 font-medium text-slate-300 text-sm uppercase tracking-wider">Channel Name</label>
                <input type="text" id="channelName" placeholder="Enter a unique channel name" class="input">
            </div>
            <button class="btn btn-primary w-full py-4 text-lg uppercase tracking-wider" onclick="connect()">
                Connect to Channel
            </button>
            <div id="status" class="status disconnected">Not Connected</div>
        </div>

        <!-- Controller Panel -->
        <div class="controller-panel hidden card" id="controllerPanel">
            <h2 class="mb-6 text-3xl font-bold">üìù Script Editor</h2>
            <textarea class="script-editor" id="scriptEditor" placeholder="Paste or type your script here...">Welcome to Remote Teleprompter!

This is your teleprompter script. Edit this text on your computer, and it will appear on your phone's screen.

Instructions:
1. Use the same channel name on both devices
2. Select "Controller Mode" on your computer
3. Select "Teleprompter Mode" on your phone
4. Click Connect on both devices
5. Start controlling your teleprompter remotely!

The text will sync automatically as you type. Use the controls below to manage scrolling speed and playback.

Happy recording! üé¨</textarea>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
                <button class="control-btn primary" onclick="startScrolling()">
                    ‚ñ∂Ô∏è Start
                </button>
                <button class="control-btn" onclick="pauseScrolling()">
                    ‚è∏Ô∏è Pause
                </button>
                <button class="control-btn" onclick="resetScrolling()">
                    ‚èÆÔ∏è Reset
                </button>
                <button class="control-btn" onclick="rewindText()">
                    ‚è™ Rewind
                </button>
                <button class="control-btn" onclick="fastForwardText()">
                    ‚è© Fast Forward
                </button>
                <button class="control-btn" onclick="syncText()">
                    üîÑ Sync Text
                </button>
            </div>

            <!-- Speed Control -->
            <div class="flex items-center gap-6 mt-6 p-6 bg-black/30 rounded-2xl border border-white/10">
                <label class="font-semibold uppercase tracking-wider text-sm">Speed</label>
                <input type="range" id="speedSlider" min="1" max="10" value="5" oninput="updateSpeed()" class="slider">
                <span class="value-display" id="speedValue">5</span>
            </div>

            <!-- Display Controls -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 p-6 bg-black/30 rounded-2xl border border-white/10">
                <div class="flex flex-col gap-3">
                    <label class="font-semibold uppercase tracking-wider text-sm text-slate-300">Text Width</label>
                    <div class="flex items-center gap-4">
                        <button class="control-btn min-w-12" onclick="decreaseWidth()">-</button>
                        <span class="value-display min-w-12" id="widthValue">100%</span>
                        <button class="control-btn min-w-12" onclick="increaseWidth()">+</button>
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <label class="font-semibold uppercase tracking-wider text-sm text-slate-300">Font Size</label>
                    <div class="flex items-center gap-4">
                        <button class="control-btn min-w-12" onclick="decreaseFontSize()">A-</button>
                        <span class="value-display min-w-12" id="fontSizeValue">2.5em</span>
                        <button class="control-btn min-w-12" onclick="increaseFontSize()">A+</button>
                    </div>
                </div>

                <div class="flex flex-col gap-4">
                    <label class="font-semibold uppercase tracking-wider text-sm text-slate-300">Mirror Controls</label>
                    <div class="flex flex-col gap-4 w-full">
                        <div class="flex items-center gap-3 justify-between">
                            <label class="switch">
                                <input type="checkbox" id="horizontalMirror" onchange="updateHorizontalMirror()">
                                <span class="slider"></span>
                            </label>
                            <span class="text-sm font-medium text-white min-w-20">Horizontal</span>
                        </div>
                        <div class="flex items-center gap-3 justify-between">
                            <label class="switch">
                                <input type="checkbox" id="verticalMirror" onchange="updateVerticalMirror()">
                                <span class="slider"></span>
                            </label>
                            <span class="text-sm font-medium text-white min-w-20">Vertical</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Teleprompter Panel -->
        <div class="teleprompter-panel hidden fixed inset-0 bg-black z-50" id="teleprompterPanel">
            <div class="fixed top-5 right-5 flex gap-3 z-50">
                <button class="btn px-5 py-3" onclick="exitTeleprompter()">‚úï Exit</button>
                <button class="btn px-5 py-3" onclick="toggleMirror()">üîÑ Mirror</button>
            </div>
            <div class="fixed top-5 left-5 px-5 py-3 bg-gradient-to-r from-yellow-500 to-orange-600 rounded-xl text-white font-semibold text-sm tracking-wider z-50 animate-pulse hidden" id="mirrorIndicator">
                MIRROR MODE
            </div>
            <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex gap-4 z-50">
                <button class="w-14 h-14 btn rounded-full text-xl" onclick="changeFontSize(-0.2)">A-</button>
                <button class="w-14 h-14 btn rounded-full text-xl" onclick="changeFontSize(0.2)">A+</button>
                <button class="w-14 h-14 btn rounded-full text-2xl" onclick="changeWidth(-10)">‚óÄ</button>
                <button class="w-14 h-14 btn rounded-full text-2xl" onclick="changeWidth(10)">‚ñ∂</button>
            </div>
            <div class="py-12 px-5 text-4xl leading-relaxed text-center text-white h-screen overflow-hidden relative flex justify-center items-start" id="teleprompterText">
                <div class="absolute w-full max-w-full left-1/2 transform -translate-x-1/2 transition-all duration-300 px-5 whitespace-pre-wrap" id="teleprompterContent">
                    Waiting for text from controller...
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
